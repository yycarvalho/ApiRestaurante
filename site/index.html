<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-utensils"></i>
                <h1>Bem-vindo ao Sistema</h1>
                <p>Faça login para continuar</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Ex: admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Ex: 123" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div id="loginProfiles" class="login-profiles">
                <p>Ou acesse rapidamente como:</p>
                <!-- Perfis de acesso rápido serão inseridos aqui -->
            </div>
        </div>
    </div>

    <!-- Sistema Principal -->
    <div id="mainSystem" class="main-system hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="sidebarToggle" class="sidebar-toggle" title="Alternar Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="sectionTitle">Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar..." id="searchInput">
                </div>
                <div class="user-info">
                    <span id="currentUser">Usuário</span>
                    <span id="currentProfile">Perfil</span>
                </div>
                <button class="logout-btn" id="logoutBtn" title="Sair">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar (Desktop) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils"></i>
                <span>Sistema de Pedidos</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-section="dashboard">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-section="pedidos">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Pedidos</span>
                </a>
                <a href="#" class="nav-item" data-section="cardapio">
                    <i class="fas fa-book-open"></i>
                    <span>Cardápio</span>
                </a>
                <a href="#" class="nav-item" data-section="clientes">
                    <i class="fas fa-user-friends"></i>
                    <span>Clientes</span>
                </a>
                <a href="#" class="nav-item" data-section="relatorios">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="#" class="nav-item" data-section="perfis">
                    <i class="fas fa-users-cog"></i>
                    <span>Perfis</span>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Seções de conteúdo -->
            <section id="dashboardSection" class="content-section active"></section>
            <section id="pedidosSection" class="content-section"></section>
            <section id="cardapioSection" class="content-section"></section>
            <section id="clientesSection" class="content-section"></section>
            <section id="relatoriosSection" class="content-section"></section>
            <section id="perfisSection" class="content-section"></section>
        </main>

        <!-- Bottom Nav (Mobile) -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-section="dashboard">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item" data-section="pedidos">
                <i class="fas fa-clipboard-list"></i>
                <span>Pedidos</span>
            </a>
            <a href="#" class="nav-item" data-section="cardapio">
                <i class="fas fa-book-open"></i>
                <span>Cardápio</span>
            </a>
            <a href="#" class="nav-item" data-section="clientes">
                <i class="fas fa-user-friends"></i>
                <span>Clientes</span>
            </a>
            <a href="#" class="nav-item" data-section="relatorios">
                <i class="fas fa-chart-bar"></i>
                <span>Relatórios</span>
            </a>
            <a href="#" class="nav-item" data-section="perfis">
                <i class="fas fa-users-cog"></i>
                <span>Perfis</span>
            </a>
        </nav>
    </div>

    <!-- Modais -->
    <div id="modalContainer"></div>

    <!-- Loading -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
