# Configurações da API de Pedidos
server.port=8080
server.servlet.context-path=/api

# Configurações do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/pedidos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=pedidos_user
spring.datasource.password=pedidos_pass_2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações de Auditoria
spring.jpa.properties.hibernate.envers.audit_table_suffix=_audit
spring.jpa.properties.hibernate.envers.revision_field_name=revision_id
spring.jpa.properties.hibernate.envers.revision_type_field_name=revision_type
spring.jpa.properties.hibernate.envers.store_data_at_delete=true

# Configurações de Segurança JWT
jwt.secret=sua_chave_secreta_muito_segura_aqui_2024
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Configurações de Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.pedidos=DEBUG

# Configurações de CORS
cors.allowed-origins=http://localhost:3000,http://localhost:8000,http://127.0.0.1:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*

# Configurações de Performance
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações de Cache
spring.cache.type=caffeine
spring.cache.cache-names=users,profiles,products,orders,customers
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# Configurações de Auditoria Personalizada
audit.enabled=true
audit.log-level=INFO
audit.encrypt-sensitive-data=true
audit.retention-days=365
audit.ip-tracking=true
audit.user-agent-tracking=true

# Configurações de Mensagens
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configurações de Validação
spring.validation.enabled=true
spring.validation.fail-fast=false